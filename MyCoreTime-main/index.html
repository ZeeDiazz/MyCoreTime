<!DOCTYPE html>
<html>
<head>
  <title>MyTimeLogger</title>
</head>
<body style="background-color: #1C1C1C;">
  <style type="text/css">
    body {
      min-width: 150px; 
      max-width: 100%;
      position: relative;
      vertical-align: middle;
    }
  </style>

  <h1 style="color: #F8F8F8;">MyTimeLogger</h1>
  <p id="timer" style="color: #F8F8F8;">00:00:00</p>

  <button id="pause">Pause</button>
  <button id="stop">Stop</button>

  <button id="viewhistory">View History</button>

  <script src="popup.js"></script>
</body>
</html>
