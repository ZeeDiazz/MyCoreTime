<!DOCTYPE html>
<html>

<head>
  <title>MyTimeLogger</title>
</head>

<body style="background-color: #1C1C1C;">
  <style type="text/css">
    body {
      min-width: 175px;
      max-width: 100%;
      position: relative;
      vertical-align: middle;
    }
  </style>

  <h1 style="color: #F8F8F8;">MyTimeLogger</h1>
  <p id="timer" style="color: #F8F8F8;font-size:20px;">00:00:00</p>

  <textarea id="comment" placeholder="Enter a comment..."></textarea>
  <button id="start"><img src="/images/playIcon25.png" /></button>
  <button id="pause"><img src="/images/pauseIcon25.png" /></button>
  <button id="stop"><img src="/images/stopIcon25.png" /></button>

  <button id="viewhistory"><img src="/images/history25.png" /></button>

  <script src="popup.js"></script>
</body>

</html>
